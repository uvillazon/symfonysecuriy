imports:
  - { resource: parameters.yml }
  - { resource: security.yml }
  - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  locale: en

framework:
  #esi:             ~
  #translator:      { fallbacks: ["%locale%"] }
  secret:          "%secret%"
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: ~
  form:            ~
  csrf_protection: ~
  validation:      { enable_annotations: true }
  #serializer:      { enable_annotations: true }
  templating:
    engines: ['twig']
    #assets_version: SomeVersionScheme
  default_locale:  "%locale%"
  trusted_hosts:   ~
  trusted_proxies: ~
  session:
    # handler_id set to null will use default session handler from php.ini
    handler_id:  ~
  fragments:       ~
  http_method_override: true

# Twig Configuration
twig:
  debug:            "%kernel.debug%"
  strict_variables: "%kernel.debug%"

doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
      sgauth:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
      erp:
        driver:   oci8
        host:     "%database_eprod_host%"
        port:     "%database_eprod_port%"
        dbname:   "%database_eprod_dbname%"
        user:     "%database_eprod_user%"
        password: "%database_eprod_password%"
        service: true
        charset:  UTF8
        logging:  true
    # if using pdo_sqlite as your database driver:
    #   1. add the path in parameters.yml
    #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
    #   2. Uncomment database_path in parameters.yml.dist
    #   3. Uncomment next line:
    #     path:     "%database_path%"

  orm:
    default_entity_manager: default
    entity_managers:
      default:
        connection: default
        mappings:
          ElfecSgauthBundle: ~
      sgauth:
        connection: sgauth
        mappings:
          ElfecSgauthBundle: ~
      erp:
        connection: erp
        mappings:
          ElfecErpBundle: ~
#        auto_generate_proxy_classes: "%kernel.debug%"
#        naming_strategy: doctrine.orm.naming_strategy.underscore
#        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
  transport: "%mailer_transport%"
  encryption: ssl
  auth_mode:  login
  host:      "%mailer_host%"
  username:  "%mailer_user%"
  password:  "%mailer_password%"
  disable_delivery: false
  spool:     { type: memory }

# Web Socket Configuration
gos_web_socket:
  server:
    port: '%gos_web_socket_server_port%'        #The port the socket server will listen on
    host: '%gos_web_socket_server_host_ip%'  #The host ip to bind to
    router:
      resources:
        - '@ElfecSgauthBundle/Resources/config/pubsub/routing.yml'
  pushers:
    wamp:
      host: '%gos_web_socket_server_host%'
      port: '%gos_web_socket_pusher_port%'

# FOS REST Configuration
fos_rest:
  param_fetcher_listener: true
  body_listener: true
  format_listener: true
  view:
    view_response_listener: 'force'
  routing_loader:
    default_format: json